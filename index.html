<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Fornalha</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="scene">
    <div class="fornalha" id="fornalha">
      <div class="front">
        <div class="entrada">
          <div class="display">
            <div class="inputs">
              <input type="number" name="" id="trabalho">
            </div>
          </div>
        </div>

        <div class="saida">
          <div class="display">
            <div class="inputs">
              <input type="number" hidden id="multicombustivel" value="1">
              <input type="number" name="" id="combustivel">
            </div>
          </div>
        </div>
      </div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>
  </div>

  <script src="3dMove.js"></script>
  <script src="calcFornace.js"></script>
</body>

</html>
